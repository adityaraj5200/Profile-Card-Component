<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
	<!-- Code Written by Aditya -->
	<main class="bg">

		<section class="card">
			
			<div class="card-header">
				<img src="./images/bg-pattern-card.svg" alt="" class="header">
				<img class="user" src="./images/me.png" alt="">
			</div>

			<h1 class="name">Aditya Raj <span> 21</span></h1>
			<p class="city">India</p>
			<div class="line"></div>

			<div class="info">
				<div>
					<p class="info--stats">80K</p>
					<p class="info--description">Followers</p>
				</div>

				<div>
					<p class="info--stats">803K</p>
					<p class="info--description">Likes</p>
				</div>

				<div>
					<p class="info--stats">1.4K</p>
					<p class="info--description">Photos</p>
				</div>
			</div>

		</section>

	</main>
	

	<div class="attribution">
		Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
		Coded by <a href="#">Aditya Raj</a>.
	</div>
</body>

</html>
